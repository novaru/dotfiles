"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
command_timeout = 1000

format = """
$os\
$username\
$directory\
$git_branch\
$git_status\
$package\
$c\
$bun\
$rust\
$golang\
$nodejs\
$haskell\
$python\
$zig\
$nix_shell\
$docker_context\
$conda\
$line_break\
$time\
$character\
"""

palette = 'gruvbox_dark'

[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_bg1 = '#504945'
color_bg3 = '#7c6f64'
color_blue = '#5664dE'
color_light_blue = '#51D3DA'
color_aqua = '#6ba87a'
color_green = '#a8b123'
color_orange = '#e67d3e'
color_purple = '#a675ad'
color_red = '#e54e4e'
color_yellow = '#EDAB49'

[os]
format = "[$symbol]($style)"
disabled = true
style = "bold color_green"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[username]
show_always = false
style_user = "color_orange"
style_root = "color_orange"
format = '[ $user ]($style)'

[directory]
style = "bold color_green"
format = "[$path ]($style)"
truncation_length = 1
truncate_to_repo = true
fish_style_pwd_dir_length = 0
use_logical_path = true

[git_branch]
symbol = ""
style = "color_aqua"
format = 'on [$symbol $branch]($style)'

[git_status]
style = "color_aqua"
ahead = " "
behind = " "
untracked = " "
modified = " "
deleted = " "
format = "[$all_status$ahead_behind ]($style)"

[package]
symbol = "📦"
style = "color_yellow"
format = 'is [$symbol $version ]($style)'

[bun]
symbol = "🍙"
style = "color_fg0"
format = 'via [$symbol( $version) ]($style)'

[nodejs]
symbol = ""
style = "color_green"
format = 'via [$symbol( $version) ]($style)'
detect_files = ['package.json', '.node-version', '!bunfig.toml', '!bun.lockb']

[c]
symbol = ""
style = "color_blue"
format = 'via [$symbol( $version) ]($style)'

[rust]
symbol = "🦀"
style = "color_orange"
format = 'via [$symbol( $version) ]($style)'

[golang]
symbol = "🐹"
style = "color_blue"
format = 'via [$symbol( $version) ]($style)'

[haskell]
symbol = ""
style = "color_purple"
format = 'via [$symbol( $version) ]($style)'

[python]
symbol = "🐍"
style = "color_green"
format = 'via [$symbol( $version) ]($style)'

[zig]
symbol = "🦎"
style = "color_yellow"
format = 'via [$symbol( $version) ]($style)'

[nix_shell]
disabled = false
style = "color_light_blue"
impure_msg = '[impure]($style)'
pure_msg = '[pure]($style)'
unknown_msg = '[unknown]($style)'
format = 'via [❄️ $state( \($name\))]($style) '

[docker_context]
symbol = ""
style = "color_bg3"
format = 'via [$symbol( $version) ]($style)'

[time]
disabled = false
time_format = "%R"
style = "color_fg0"
format = '[ ](color_light_blue) [$time ]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[ ](color_green)'
error_symbol = '[ ](color_red)'
vimcmd_symbol = '[ ](color_green)'
vimcmd_replace_one_symbol = '[ ](color_purple)'
vimcmd_replace_symbol = '[ ](color_purple)'
vimcmd_visual_symbol = '[ ](color_yellow)'
